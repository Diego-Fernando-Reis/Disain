<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cadastro.css">
  <title>Disain</title>
</head>
<body>
  <header>
    <div class="menu">
      <div class="logo">
        <h4 onclick="location.href='./index.html'">Disain</h4>
      </div>
      <ul>
        <li><a href="./cursos.html">Cursos</a></li>
        <li><a href="./equipe.html">Equipe</a></li>
        <li><a href="./fale-conosco.html">Fale Conosco</a></li>
        <li><a href="./quem-somos.html">Quem Somos</a></li>
        <li><a href="">Entrar</a></li>
      </ul>
      <button>Cadastre-se</button>
    </div>
    <div class="banner">
      <div class="titulo">
        <h3>Método de pagamento</h3>
        <p>Insira seus detalhes de pagamento e Endereço</p>
      </div>
      <div class="cartao">
        <div class="esquerda">
          <p>Detalhes do cartão</p>
        </div>
        <div class="direita">
          <div class="sob">
            <div class="esquerda">
              <label for="">Nome no cartão</label>
              <input type="text">
            </div>
            <div class="direita">
              <label for="">Expira</label>
              <input type="text">
            </div>
          </div>
          <div class="sub">
            <div class="esquerda">
              <label for="">Número do cartão</label>
              <input type="text">
            </div>
            <div class="direita">
              <label for="">CVV</label>
              <input type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="email">
        <div class="esquerda">
          <p>Endereço de Email</p>
          <label for="">As cobranças serão enviadas para esse email.</label>
        </div>
        <div class="direita">
          <input type="text">
          <p>+ Adicionar outro Email</p>
        </div>
      </div>
      <div class="endereco">
        <div class="esquerda">
          <p>Endereço</p>
        </div>
        <div class="direita">
          <label for="">Rua</label>
          <input type="text">
          <label for="">Cidade</label>
          <input type="text">
          <div class="dupla">
            <div class="esquerda">
              <label for="">Estado</label>
              <input type="text">
            </div>
            <div class="direita">
              <label for="">Número</label>
              <input type="text">
            </div>
          </div>
          <label for="">País</label>
          <input type="text">
        </div>
      </div>
      <button>Atualizar</button>
    </div>
  </header>
  <main>
    
  </main>
  <footer>

  </footer>
</body>
</html>
